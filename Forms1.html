<html>
    <head>
        <title>
            APPLICATION FOR TCS TRAINEE
        </title>
    </head>
    <body>
        <style>
            body {
                background-image: url(./TCS.png);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
                }
            h1{color: rgb(96, 43, 43);}
        </style>
        <center><h1>APPLICATION FOR TCS TRANIEE</h1></center>
        <hr>
        <fieldset>
            <legend><u>Candidate Details</u></legend>
        <label for="Name of the Candidate:">Name of the Candidate:</label>
        <input type="text" name="Name of the Candidate:" id="Name of the Candidate:">  
        <label for="Father Name:">Father Name:</label>
        <input type="text" name="Father Name:" id="Father Name:"><br><br>
        <label for="Gender:">Gender:</label>
        <input type="radio" name="Gender:" id="Gender:">Male
        <input type="radio" name="Gender:" id="gender:">Female
        <input type="radio" name="Gender:" id="gender:">Others <br><br>
        <label for="Date of Birth:">Date of Birth:</label>
        <input type="date" name="Date of Birth:" id="Date of Birth:"><br><br>
        <label for="Email:">Email:</label>
        <input type="email" name="Email:" id="Email:">
        <label for="Mobile No:">Mobile No:</label>
        <input type="tel" maxlength="10"><br><br>
        </fieldset>
        <fieldset>
            <legend><u>Qualification Details:</u></legend>
        <label for="Highest Qualification:">Highest Qualification:</label>
        <input type="text" name="Highest Qualification:" id="Highest Qualification:">
        <label for="Passed Year:">Passed Year:</label>
        <input type="text" name="Passed Year:" id="Passed Year:"><br><br>
        Type of Study: <select name="Type of Study:" id="Type of Study:">
        <option value="">--Select--</option>
        <option value="Regular">Regular</option>
        <option value="Distant">Distant</option></select>
        Stream: <select name="Stream:" id="Stream:">
            <option value="">--Select--</option>
            <option value="Areonatical Engineering">Areonatical Engineering</option>
            <option value="Bio-Chemical Engineering">Bio-Chemical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Computer Science Engineering">Computer Science Engineering</option>
            <option value="Computer Science Engineering">Computer Science Engineering(AI)</option>
            <option value="Computer Science Engineering">Computer Science Engineering(Machine Learning)</option>
            <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Metallurgy Engineering">Metallurgu Engineering</option>
            <option value="Leather Technology">Leather Technology</option>
        </select><br><br>
        <label for="University/Board:">University/Board:</label>
        <input type="text" name="University/Board" id="University/Board">
        <label for="Grade Obtained:">Grade Obtained:</label>
        <input type="text" name="Grade Obtained:" id="Grade Obtained:"><br><br>
        <label for="Upload Certificate:">Upload Certificate:</label>
        <input type="file" name="Upload Certificate:" id="Upload Certificate:">
        </fieldset>
        <fieldset>
            <legend><u>SSC Details:</u></legend>
            <label for="Name Of the School:">Name Of the School:</label>
            <input type="text" name="Name Of the School:" id="Name Of the School:">
            <label for="Passed Year:">Passed Year:</label>
            <input type="text" name="Passed Year:" id="Passed Year:"><br><br>
            Type of Study:<select name="Type of Study:" id="Type of Study:">
            <option value="Regular">Regular</option>
            <option value="Distant">Distant</option>
            </select>
            <label for="University/Board:">University/Board:</label>
            <input type="text" name="University/Board:" id="University/Board:"><br><br>
            <label for="Registration No:">Registration No:</label>
            <input type="number" name="Registration No:" id="Registration No:">
        </fieldset>
        <br><br><br><br>
        <label for="Submit">Submit</label>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </body>
</html>
